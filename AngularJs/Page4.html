<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Styles/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.2.1.min.js"></script>
    <link href="Styles/bootstrap-theme.min.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <title>AngularJs</title>
    <script>
        angular.module('notesApp', [])
            .controller('MainCtrl', [function () {
                // A good programming practice in JavaScript is to not use 'this' directly when it involves inner functions
                var self = this;
                self.message = 'Hello ';
                self.changeMessage = function () {
                    self.message = 'Hello again ';
                };
            }]);
    </script>
</head>
<body class="container" ng-app="notesApp">
    <div class="row">
        <div ng-controller="MainCtrl as ctrl" class="col-xs-12">
            <input type="text" class="form-control" ng-model="name" />
            <h1>{{ctrl.message}} {{name}}</h1>
            <!--ng-click evaluates an expression on click-->
            <button class="btn btn-primary" ng-click="ctrl.changeMessage()">Change message</button>
        </div>
    </div>
</body>
</html>
