<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Styles/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.2.1.min.js"></script>
    <link href="Styles/bootstrap-theme.min.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <title>AngularJs</title>
    <style>
        .done {
            background-color: green;
        }

        .pending {
            background-color: red;
        }
    </style>
    <script>
        angular.module('notesApp', [])
            .controller('MainCtrl', [function () {
                var self = this;
                self.notes = [
                    { label: 'First note', done: false, assignee: 'Bravo' },
                    { label: 'Second note', done: false },
                    { label: 'Third note', done: true },
                    { label: 'Fourth note', done: false, assignee: 'Charlie' },
                ];
                self.getNoteClass = function (status) {
                    return { done: status, pending: !status };
                };
            }]);
    </script>
</head>
<body class="container" ng-app="notesApp">
    <div class="row">
        <div class="col-xs-12" ng-controller="MainCtrl as ctrl">
            <!--ng-class accepts a string and find the CSS class and applies it this element.
                Since we're returning a JSON, it looks at the value and whichever is true, it sets the corresponding class.-->
            <div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">
                <span class="label">{{note.label}}</span>
                <!--ng-show will display the element only if its value is true(any non null value is true in JavaScript).-->
                <span ng-show="note.assignee">{{note.assignee}}</span>
            </div>
        </div>
    </div>
</body>
</html>
