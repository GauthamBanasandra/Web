<!DOCTYPE html>
<html>
<head>
	<title>Student registration</title>
	<script>
		function init()
		{
			usn=document.getElementById('usn');
			iframe=document.getElementById('iframe');
		}
		
		function getDataFromServer()
		{
			if(usn.value=='')
				return;
			iframe.src='http://localhost/1PI13CS060/register.php?usn='+usn.value;
		}
		
		function setFields(data)
		{
			var details=data.split(';');
			console.log('size='+details.length);
			if(details.length==4)
			{
				document.getElementById('name').value=details[1];
				document.getElementById('dept').value=details[2];
				document.getElementById('gpa').value=details[3];
			}
		}
	</script>
</head>
<body onload="init()">
	<form action="http://localhost/1PI13CS060/details_saved.php" method="GET">
		<table>
			<tr>
				<td>USN:</td>
				<td><input type="text" id="usn" onblur="getDataFromServer()"/></td>
				<td><span id='status'></span></td>
			</tr>
			<tr>
				<td>Name:</td>
				<td><input type="text" id="name" readonly/></td>
			</tr>
			<tr>
				<td>Department:</td>
				<td><input type="text" id="dept" readonly/></td>
			</tr>
			<tr>
				<td>GPA:</td>
				<td><input type="text" id="gpa" readonly/></td>
			</tr>
			<tr>
				<td>Electives:</td>
				<td><input type="text" id="electives"/></td>
			</tr>
			<tr>
				<td>Hobbies:</td>
				<td><input type="text" id="hobbies"/></td>
			</tr>
			<tr>
				<td><input type="submit" value="Register"/></td>
			</tr>
		</table>
		<iframe id="iframe" width="100" height="100" style="display:none"/>
	</form>
</body>
</html>
