<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>Student registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="student_registration.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <h1>Student registration</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <table class="table table-hover">
                    <tr>
                        <td>USN</td>
                        <td><input type="text" class="form-control" onblur="getStudentDetails()" id="input_usn"/></td>
                        <td><p id="p_not_found">USN not found</p></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input readonly type="text" class="form-control" id="input_name"/></td>
                    </tr>
                    <tr>
                        <td>Department</td>
                        <td>
                            <select id="select_dept" class="form-control">
                                <option value="0">Computer Science</option>
                                <option value="1">Information Science</option>
                                <option value="2">Electronics and Communication</option>
                                <option value="3">Telecommunication</option>
                                <option value="4">Mechanical</option>
                                <option value="5">Civil</option>
                                <option value="6">Biotechnology</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>GPA</td>
                        <td><input readonly type="number" class="form-control" id="input_gpa"/></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <iframe id="iframe_ajax" style="display: none"></iframe>
</body>
</html>
