<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/chat_client.css"/>
    <script src="js/chat_client.js"></script>
    <title>Chat client</title>
</head>
<body onload="init()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-sm-offset-4">
                <br/>
                <br/>
                <br/>
                <br/>
                <div class="msg-window"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-sm-offset-4">
                <input type="text" class="form-control btn-lg chat-window" id="input_msg"/>
                <input type="button" class="btn btn-primary" id="input_send" value="Send"/>
            </div>
        </div>
    </div>
</body>
</html>
